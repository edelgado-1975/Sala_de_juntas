{% extends 'base.html' %}

{% block title %}Eliminar Sala{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger mt-5">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación</h5>
            </div>
            <div class="card-body text-center py-5">
                <h4 class="mb-3">¿Estás seguro de eliminar la sala "{{ object.nombre }}"?</h4>
                <p class="text-muted mb-4">Esta acción no se puede deshacer y podría afectar las reservas asociadas.</p>

                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'salas:lista' %}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
